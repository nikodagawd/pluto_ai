<!DOCTYPE html>
<html>
<head>
  <title>500 - Something Went Wrong | pluto.ai</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background-color: #f9fafb;
      color: #1f2937;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 1rem;
    }
    .container { max-width: 480px; }
    .error-code {
      font-size: 6rem;
      font-weight: 800;
      color: #ef4444;
      line-height: 1;
      margin-bottom: 0.5rem;
    }
    h1 {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 1rem;
      color: #111827;
    }
    p {
      font-size: 1rem;
      color: #6b7280;
      margin-bottom: 2rem;
      line-height: 1.6;
    }
    .btn {
      display: inline-block;
      padding: 0.75rem 2rem;
      background-color: #6366f1;
      color: #fff;
      text-decoration: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      font-weight: 500;
      transition: background-color 0.2s;
    }
    .btn:hover { background-color: #4f46e5; }
    .brand {
      margin-top: 2.5rem;
      font-size: 0.875rem;
      color: #9ca3af;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="error-code">500</div>
    <h1>Something Went Wrong</h1>
    <p>We're experiencing a temporary issue. Please try again in a moment. If the problem persists, our team is already on it.</p>
    <a href="/" class="btn">Back to Home</a>
    <div class="brand">pluto.ai</div>
  </div>
</body>
</html>
